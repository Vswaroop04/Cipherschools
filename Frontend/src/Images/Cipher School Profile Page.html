  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 60px;
  padding: 0 20px;
  background-color: #f0f0f0;
}

.header.dark {
  background-color: #323232;
  color: #fff;
}

body .dark {
  background-color: #202020;
  color: #fff;
}

.logo {
  color: var(--text-color);
  font-size: 25px;
  font-weight: var(--fw-bold);
  padding-left: 3px;
}

.search-bar {
  display: flex;
}

.search-bar input[type="text"] {
  padding: 8px;
  border-radius: 4px;
  border: none;
  margin-right: 8px;
  width: 200px;
}

.search-bar button[type="submit"] {
  padding: 8px 12px;
  border-radius: 4px;
  border: none;
  background-color: #2196f3;
  color: #fff;
}

.toggle-button {
  margin-left: 8px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196f3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196f3;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

.navlink {
  display: flex;
  align-items: center;
}

.logout {
  margin-left: 800px;
}
@media (max-width: 600px) {
  .logout {
    margin-left: auto;
  }

  .logout svg {
    margin-right: auto;
  }

  .logout span {
    display: none;
  }
} 

/* Styles for screens smaller than 768px */
@media screen and (max-width: 768px) {
  /* Hide the search bar */
  .search-bar {
    display: none;
  }

  /* Adjust the logo size and margin */
  .logo {
    font-size: 20px;
    margin-left: 8px;
  }

  /* Center the toggle button */
  .toggle-button {
    margin-left: auto;
    margin-right: 8px;
  }

  /* Make the header height smaller */
  .header {
    height: 50px;
  }

  /* Make the header text smaller */
  .header * {
    font-size: 14px;
  }
}

  width: 20px;
}

}

.pf-user-details {

  height: 100px;

  padding-top: 7px;
}

.pf-user-greeting {

.pf-user-name {

  padding: 0 5px;
}
.pf-user-greeting {
  align-items: center;
  display: flex;

@media only screen and (min-width: 1025px) {

  display: flex;
  flex-direction: column;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.about-me-heading {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.about-me-heading h2 {
  margin: 0;
}

.edit-button4 {
  background-color: #f59c13;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 12px 20px;
  cursor: pointer;
  font-size: large;
  margin-top: 15px;
  font-style: bold;
  margin-right: 10px;
}

.about-me-text p {
  margin: 0;
}

.about-me-text textarea {
  width: 100%;
  height: 120px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px;
  font-family: inherit;
  font-size: inherit;
}

.edit-mode {
  background-color: #ddd;
}

/* For screens smaller than 768px (i.e., mobile devices) */
@media (max-width: 767px) {
  .about-me {
    padding: 10px;
  }

  .about-me-heading {
    flex-direction: column;
    align-items: flex-start;
    margin-bottom: 5px;
  }

  .about-me-heading h2 {
    font-size: 20px;
    margin-bottom: 5px;
  }

  .edit-button4 {
    margin-top: 10px;
    margin-right: 0;
  }

  .about-me-text textarea {
    height: 80px;
    font-size: 16px;
  }

  .edit-button4 {
  background-color: #f59c13;

  border: none;

  padding: 12px 20px;
  cursor: pointer;
  font-size: small;
  margin-top: 15px;
  font-style: bold;

}

}

}

}

  --heatmap-color-high: #fa9600;
}

.heatmap-container {

}

.heatmap-grid {
  margin-left: 80px;

}

.heatmap-square {
  cursor: pointer;
}

.heatmap-tooltip {
  position: absolute;

  left: 10px;

@media screen and (max-width: 768px) {
